<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <title>Registration</title>
    </head>
    <body>
        
        <div class="hero">
            <div class="form-box">
                <div class="box-logo"></div>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="volunteer()">Login<button>
                    <button type="button"class="toggle-btn" onclick="member()">Register<button>
            </div>
            <div class="social-icons">
                <img src="fb.png" alt="">
                <img src="twitter.png" alt="">
                <img src="google.png" alt="">
            </div>
            <form id="volunteer" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="member" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="08131*******" required name="" id="">
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("volunteer");
        var y = document.getElementById("member");
        var z = document.getElementById("btn");

        function member(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function volunteer(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
    </body>

</html>
