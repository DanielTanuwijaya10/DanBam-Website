<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="contactus.css">

        src='https://kit.fontawesome.com/64d58efce2.js'
    </script>
</head>
<body> 
    <div class="navbar">
        <a><img src="img/logo2.png" alt=""></a>
        <a href="../index.html">Home</a>
        <a href="contactus.html">Menu</a>
        <a href="../About Us/About us.html">About Us</a>
        <a href="../Location aslab/loc.html">Location</a>
        <div class="login">
            <a href="../Registration & login/Regis.html"><button class="button1 buttonlogin">Login</button></a>
            <a href="../Registration & login/Regis.html"><button class="button2 buttonregis">Register</button></a>
          </div>
    </div>

    <div class="judul">
        <h1>DanBam...</h1>
    </div>
    
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">DanBam Restaurant</h3>
                <p class="text">Eat food with original flavor</p>

                <div class="info">
                    <div class="information">
                        <img src="/icon/pin.png" class="icon" alt="">
                        <p>Prambanan Street Block C3 Number 2</p>
                    </div>
                    <div class="information">
                        <img src="/icon/message.png" class="icon" alt="">
                        <p>Danbamrestaurant@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="/icon/telephone.png" class="icon" alt="">
                        <p>02142875958</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>See Us :</p>
                    <div class="social-icon">
                      <img src="/photo/fb.png" class="si" alt="">
                      <img src="/photo/gmail.png" class="si" alt="">
                      <img src="/photo/ig.png" class="si" alt="">
                      <img src="/photo/twitter.png" class="si" alt="">
                    </div>
                </div>



            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

               <form action="contactus.html">
                   <h3 class="title">Contact Us</h3>
                   <div class="input-container ">
                    <input type="text" name="name" class="input">
                    <label for="">Username</label>
                    <span>Username</span>
                   </div>
                   <div class="input-container">
                    <input type="email" name="email" class="input">
                    <label for="">E-mail</label>
                    <span>E-mail</span>
                   </div>
                   <div class="input-container">
                    <input type="tel" name="phone" class="input">
                    <label for="">Phone</label>
                    <span>Phone</span>
                   </div>
                   <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                   </div>  
                   <input type="submit" value="Submit" class="btn" >                          
               </form>
            </div>
        </div>
    </div>
    
    <script src="contactus.js"></script>

</body>
</html>
